  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style>
    .form-control{
      margin-left: auto;
      margin-right: auto;
      width: 30em;
    }

    body{
      background-color: rgba(0, 0, 0, 0.76);
    }
  </style>
</head>
<body>

<div th:if="${accept}"  class="alert alert-success" role="alert">
  <p th:text="${accept}"></p>
</div>


<div class="pos-f-t">
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-dark p-4">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Сформувати персональні плани для Викладачів</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="#">Переглянути дані по викладачам</a></li>
            <li><a href="/alldata">Переглянути дані де нема викладача</a></li>
            <li class="active"><a href="/teachers">Переглянути таблицю з викладачами</a></li>
            <li><a href="#">Отримати звіти для даних</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/add" >Загрузити дані</a></li>
            <li><a href="/all_delete" class="btn btn-danger navbar-btn">Видалити дані</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
  <nav class="navbar navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
</div>

<div class="jumbotron text-center">
  <h1>Дані про викладачів</h1>
</div>

<br>
<input class="form-control" id="Input1" type="text" placeholder="Ведіть інформацію по якій шукати..">
<br>
<br>
<div class="table-responsive-sm">
  <table class="table table-bordered table-dark table-striped">
    <thead class="thead-light">
    <tr>
      <th>Викладач</th>
      <th>email</th>
      <th>Посада</th>
      <th>Ставка</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody id="Table1">
    <tr th:each="el : ${data}">
      <th th:text="${el.name}"></th>
      <th th:text="${el.email}"></th>
      <th th:text="${el.jobtitle}"></th>
      <th th:text="${el.bid}"></th>
      <th><a th:href="@{'/updateOneTeacher/{id}'(id=${el.id})}">Редагувати</a></th>
      <th><a th:href="@{'/deleteOneTeacher/{id}'(id=${el.id})}">Видалити</a></th>
    </tr>
    </tbody>
  </table>
</div>

<script>
  $(document).ready(function(){
    $("#Input1").on("keyup", function() {
      var value = $(this).val().toLowerCase();
      $("#Table1 tr").filter(function() {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
      });
    });
  });
</script>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>

  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body{
      background-color: rgba(185, 185, 185, 0.8);
    }

  </style>
</head>
<body>
<div class="container mt-5 mb-5 d-flex justify-content-center">
  <div class="card px-1 py-4">
    <div class="card-body">

      <form class="form-inline" action="/sett" method="post">
        <input type="hidden" name="idalldate" th:value="${alldataid}">
        <h6 class="card-title mb-3 container mt-1 mb-1 d-flex justify-content-center lead" th:text="${alldataname}"></h6>
        <br>
        <div class="form-group mx-sm-3 mb-2">
          <label for="select" class="sr-only">Викладач</label>
          <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="select" name="choose">
            <option th:each="el : ${data}" th:text="${el.name}" th:value="${el.id}" name="choose"></option>
          </select>
        </div>
        <br>
        <button type="submit" class="btn btn-primary mb-2 container mt-2 mb-2 d-flex justify-content-center">Прив'язати викладача до предмету</button>
      </form>

    </div>
  </div>
</div>
</body>
</html>

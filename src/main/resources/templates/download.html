<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form class="form-inline" action="/download" method="post">
        <div class="form-group mx-sm-3 mb-2">
            <label for="select" class="sr-only">Викладач</label>
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="select" name="choose">
                <option th:each="el : ${data}" th:text="${el.name}" th:value="${el.id}" name="choose"></option>
            </select>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="comp" id="exampleRadios1" value="option1">
          <label class="form-check-label" for="exampleRadios1">
              Скачати на компьютер
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="mail" id="exampleRadios2" value="option2">
          <label class="form-check-label" for="exampleRadios2">
              Відправити викладачу на пошту
          </label>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Прив'язати викладача до предмету</button>
    </form>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Спосіб закачки файлу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            background-color: rgba(185, 185, 185, 0.8);
        }
    </style>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>\
    </svg>
</head>
<body>
<div th:if="${accept}" class="alert alert-success d-flex align-items-center" role="alert">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
    <div>
        <br>
        <p class="lead" th:text="${accept}"></p>
    </div>
</div>
<div class="container mt-5 mb-5 d-flex justify-content-center">
    <div class="card px-1 py-4">
        <div class="card-body">
            <form class="form-inline" action="/download" method="post">
                <h6 class="card-title mb-3 container mt-1 mb-1 d-flex justify-content-center lead">Оберіть спосіб вигрузки даних</h6>
                <br>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="select" class="sr-only">Викладач</label>
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="select" name="choose">
                        <option th:each="el : ${data}" th:text="${el.name}" th:value="${el.id}" name="choose"></option>
                    </select>
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="select" class="sr-only">Спосіб закачки</label>
                    <select class="form-select" aria-label="Default select example" name="download">
                        <option selected value="1">Загрузити на ваш компьютер</option>
                        <option value="2">Вислати готовий файл на пошту</option>
                    </select>
                </div>
                <br>
                <button type="submit" class="btn btn-primary mb-2 container mt-2 mb-2 d-flex justify-content-center">Вигрузити дані</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>

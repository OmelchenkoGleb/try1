<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body{
      background-color: rgba(185, 185, 185, 0.8);
    }

  </style>
</head>
<body>
<div class="container mt-5 mb-5 d-flex justify-content-center">
  <div class="card px-1 py-4">
    <div class="card-body">
  <form class="form-inline" method="post" enctype="multipart/form-data" action="/load">

    <h6 class="card-title mb-3 container mt-1 mb-1 d-flex justify-content-center lead">Загрузити дані з файлу про пед. навантаження.</h6>
    <br>

      <div class="mb-3">
        <label for="formFileMultiple" class="form-label">Оберіть файл з пед. навтаженням</label>
        <input class="form-control" name="file" type="file" id="formFileMultiple" multiple>
      </div>


      <div class="input-group">
        <span class="input-group-text">Начало для 1 семестра</span>
        <input type="number"  class="form-control" name="sem11" step="0.01">
      </div>
      <br>
      <div class="input-group">
        <span class="input-group-text">Конец для 1 семестра</span>
        <input type="number"  class="form-control" name="sem12" step="0.01">
      </div>
    <br>
      <div class="input-group">
        <span class="input-group-text">Начало для 2 семестра</span>
        <input type="number"  class="form-control" name="sem21" step="0.01">
      </div>
    <br>
      <div class="input-group">
        <span class="input-group-text">Конец для 2 семестра</span>
        <input type="number"  class="form-control" name="sem22" step="0.01">
      </div>
    <br>
    <button type="submit" class="btn btn-primary mb-2 container mt-2 mb-2 d-flex justify-content-center">Загрузити дані</button>

  </form>
    </div>
  </div>
</div>
</body>
</html>
